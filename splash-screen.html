<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더부동산중개법인</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            padding: 20px;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .diamonds {
            display: flex;
            gap: 120px;
            position: absolute;
        }
        
        .diamond {
            width: 12px;
            height: 12px;
            background: #fff;
            transform: rotate(45deg);
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .diamond:nth-child(2) {
            animation-delay: 1s;
        }
        
        .logo-main {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: 8px;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
        }
        
        .since {
            font-size: 18px;
            letter-spacing: 8px;
            color: #fff;
            font-weight: 300;
            margin-bottom: 8px;
            animation: fadeIn 1.2s ease-out;
        }
        
        .company-name {
            font-size: 32px;
            letter-spacing: 12px;
            color: #fff;
            font-weight: 400;
            margin-top: 30px;
        }
        
        .loading-bar {
            width: 200px;
            height: 2px;
            background: #333;
            margin: 40px auto 0;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #fff;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: rotate(45deg) scale(0.9);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
                left: 0%;
            }
            50% {
                width: 100%;
                left: 0%;
            }
            100% {
                width: 0%;
                left: 100%;
            }
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .logo-main {
                font-size: 60px;
                letter-spacing: 6px;
            }
            
            .diamonds {
                gap: 80px;
            }
            
            .since {
                font-size: 16px;
                letter-spacing: 6px;
            }
            
            .company-name {
                font-size: 24px;
                letter-spacing: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-main {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .diamonds {
                gap: 60px;
            }
            
            .diamond {
                width: 10px;
                height: 10px;
            }
            
            .since {
                font-size: 14px;
                letter-spacing: 4px;
            }
            
            .company-name {
                font-size: 20px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-wrapper">
            <img src="logo_white@2x.png" alt="더부동산중개법인" style="max-width: 80%; height: auto; opacity: 0; animation: fadeIn 1s ease-out forwards;">
        </div>
    </div>
    
    <script>
        // 3초 후 메인 페이지로 이동
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>

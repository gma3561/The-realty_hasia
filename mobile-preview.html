<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 프리뷰 - 더부동산</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .preview-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .device-wrapper {
            text-align: center;
        }
        
        .device-name {
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .mobile-device {
            background: #222;
            border-radius: 35px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .mobile-screen {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        /* iPhone 14 Pro */
        .iphone-14-pro .mobile-screen {
            width: 390px;
            height: 844px;
        }
        
        /* Samsung Galaxy S23 */
        .galaxy-s23 .mobile-screen {
            width: 360px;
            height: 780px;
        }
        
        /* iPad Mini */
        .ipad-mini .mobile-screen {
            width: 744px;
            height: 1133px;
            transform: scale(0.6);
            transform-origin: top center;
        }
        
        .ipad-mini {
            height: 700px;
        }
        
        /* Dynamic Island / Notch */
        .notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: black;
            border-radius: 20px;
            z-index: 10;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        
        .controls button {
            display: block;
            width: 100%;
            padding: 8px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .controls button.active {
            background: #007AFF;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            font-size: 24px;
            font-weight: 300;
        }
        
        .orientation-toggle {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .orientation-toggle button {
            padding: 5px 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .orientation-toggle button.active {
            background: #007AFF;
        }
        
        .landscape .mobile-screen {
            width: 844px !important;
            height: 390px !important;
        }
        
        .landscape.galaxy-s23 .mobile-screen {
            width: 780px !important;
            height: 360px !important;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3 style="margin-bottom: 10px; font-size: 14px;">페이지 선택</h3>
        <button onclick="loadPage('index.html')" class="active">매물 목록</button>
        <button onclick="loadPage('form.html')">매물 등록</button>
    </div>
    
    <div class="preview-container">
        <h1>더부동산 모바일 프리뷰</h1>
        
        <!-- iPhone 14 Pro -->
        <div class="device-wrapper">
            <div class="device-name">iPhone 14 Pro (390×844)</div>
            <div class="mobile-device iphone-14-pro" id="iphone">
                <div class="mobile-screen">
                    <div class="notch"></div>
                    <iframe src="index.html" id="iphone-frame"></iframe>
                </div>
                <div class="orientation-toggle">
                    <button class="active" onclick="toggleOrientation('iphone', 'portrait')">세로</button>
                    <button onclick="toggleOrientation('iphone', 'landscape')">가로</button>
                </div>
            </div>
        </div>
        
        <!-- Samsung Galaxy S23 -->
        <div class="device-wrapper">
            <div class="device-name">Galaxy S23 (360×780)</div>
            <div class="mobile-device galaxy-s23" id="galaxy">
                <div class="mobile-screen">
                    <iframe src="index.html" id="galaxy-frame"></iframe>
                </div>
                <div class="orientation-toggle">
                    <button class="active" onclick="toggleOrientation('galaxy', 'portrait')">세로</button>
                    <button onclick="toggleOrientation('galaxy', 'landscape')">가로</button>
                </div>
            </div>
        </div>
        
        <!-- iPad Mini -->
        <div class="device-wrapper">
            <div class="device-name">iPad Mini (744×1133)</div>
            <div class="mobile-device ipad-mini" id="ipad">
                <div class="mobile-screen">
                    <iframe src="index.html" id="ipad-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드
        function loadPage(page) {
            document.getElementById('iphone-frame').src = page;
            document.getElementById('galaxy-frame').src = page;
            document.getElementById('ipad-frame').src = page;
            
            // 버튼 활성화 상태 변경
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // 화면 방향 전환
        function toggleOrientation(deviceId, orientation) {
            const device = document.getElementById(deviceId);
            const buttons = device.querySelectorAll('.orientation-toggle button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (orientation === 'landscape') {
                device.classList.add('landscape');
            } else {
                device.classList.remove('landscape');
            }
        }
        
        // iframe 내부 스타일 조정을 위한 메시지
        window.addEventListener('load', function() {
            setTimeout(() => {
                const frames = document.querySelectorAll('iframe');
                frames.forEach(frame => {
                    try {
                        // iframe 내부 문서에 모바일 클래스 추가
                        const doc = frame.contentDocument || frame.contentWindow.document;
                        if (doc && doc.body) {
                            doc.body.classList.add('mobile-preview');
                        }
                    } catch(e) {
                        console.log('Cross-origin frame access blocked');
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>

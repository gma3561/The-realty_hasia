<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky 테스트</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        .header {
            background: black;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 75px; /* 명시적 높이 */
        }
        
        .filter-bar {
            background: #f9fafb;
            padding: 8px 20px;
            position: sticky;
            top: 75px; /* 헤더 바로 아래 */
            z-index: 99;
            border-bottom: 1px solid #ddd;
        }
        
        .table-container {
            background: white;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table thead {
            position: sticky;
            top: 107px; /* 헤더(75px) + 필터바(32px) */
            z-index: 98;
            background: #f8f9fa;
            border-bottom: 2px solid #007bff;
        }
        
        .data-table th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        .data-table td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }
        
        .content {
            height: 2000px; /* 스크롤 테스트용 */
            background: linear-gradient(to bottom, #fff, #f0f0f0);
        }
        
        /* 테스트용 강조 스타일 */
        .data-table thead {
            background: #ff6b6b !important;
            color: white !important;
        }
        
        .filter-bar {
            background: #4ecdc4 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>헤더 (고정)</h1>
    </div>
    
    <div class="filter-bar">
        <input type="text" placeholder="검색..." style="padding: 8px;">
        <button>버튼</button>
    </div>
    
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>컬럼1</th>
                    <th>컬럼2</th>
                    <th>컬럼3</th>
                    <th>컬럼4</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>데이터1</td><td>데이터2</td><td>데이터3</td><td>데이터4</td></tr>
                <tr><td>데이터1</td><td>데이터2</td><td>데이터3</td><td>데이터4</td></tr>
                <tr><td>데이터1</td><td>데이터2</td><td>데이터3</td><td>데이터4</td></tr>
                <tr><td>데이터1</td><td>데이터2</td><td>데이터3</td><td>데이터4</td></tr>
                <tr><td>데이터1</td><td>데이터2</td><td>데이터3</td><td>데이터4</td></tr>
            </tbody>
        </table>
        <div class="content">
            <p>스크롤 테스트용 콘텐츠</p>
            <p>아래로 스크롤해보세요...</p>
        </div>
    </div>
</body>
</html>

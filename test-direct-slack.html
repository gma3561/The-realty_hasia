<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬랙 직접 테스트</title>
</head>
<body>
    <h1>슬랙 직접 테스트</h1>
    <button onclick="sendTestMessage()">테스트 메시지 전송</button>
    <div id="result"></div>

    <script>
        async function sendTestMessage() {
            const webhookUrl = 'https://hooks.slack.com/services/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';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: '🤖 Claude Code에서 보내는 테스트 메시지입니다! 더부동산 시스템이 정상 작동 중입니다.'
                    })
                });

                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ 메시지 전송 성공!</p>';
                    console.log('메시지 전송 성공');
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ 전송 실패: ${response.status} ${response.statusText}</p>`;
                    console.error('전송 실패:', response.status, response.statusText);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ 오류: ${error.message}</p>`;
                console.error('오류:', error);
            }
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('DOMContentLoaded', () => {
            sendTestMessage();
        });
    </script>
</body>
</html>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            color: #111827;
            background: white;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .login-btn {
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #333;
        }
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        .back-btn a:hover {
            color: #374151;
        }
        .error-message {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body style="background: #f8f9fa;">
    <div class="login-container">
        <div class="login-header">
            <img src="logo_white@2x.png" alt="더부동산중개법인" style="height: 40px; width: auto; margin-bottom: 20px; padding: 8px 12px; background: black; border-radius: 4px;">
            <h1 class="login-title">관리자 로그인</h1>
            <p class="login-subtitle">매물 관리 시스템 접근 권한 확인</p>
        </div>
        
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <div class="error-message" id="errorMessage">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        </form>
        
        <div class="back-btn">
            <a href="index.html">← 매물 목록으로 돌아가기</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 관리자 계정 확인
            if (username === 'jenny' && password === 'happyday') {
                // 로그인 성공 - 세션 저장
                sessionStorage.setItem('admin_logged_in', 'true');
                alert('관리자 로그인이 완료되었습니다.');
                window.location.href = 'index.html';
            } else {
                // 로그인 실패
                errorMessage.style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus();
            }
        }
        
        // 이미 로그인된 경우 리다이렉트
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

    <script>
        let confirmedAction = null;
        
        function showConfirmModal(title, message, action) {
            console.log('showConfirmModal 호출:', title);
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmedAction = action;
            const modal = document.getElementById('confirmModal');
            if (modal) {
                modal.style.display = 'flex';
                console.log('모달 display 변경: flex');
            } else {
                console.error('confirmModal 요소를 찾을 수 없습니다.');
            }
        }
        
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            confirmedAction = null;
        }
        
        function executeConfirmedAction() {
            if (confirmedAction) {
                confirmedAction();
            }
            closeConfirmModal();
        }
        
        function confirmGoBack() {
            // 목록으로 돌아가기
            const basePath = window.location.pathname.includes('/The-realty_hasia/') 
                ? '/The-realty_hasia/' 
                : window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            
            if (confirm('작성 중인 내용이 저장되지 않습니다.\n목록으로 돌아가시겠습니까?')) {
                window.location.href = basePath + 'index.html';
            }
            return false;
        }
        
        function confirmSave() {
            console.log('confirmSave 호출됨');
            console.log('saveProperty 타입:', typeof window.saveProperty);
            
            if (typeof window.saveProperty !== 'function') {
                console.error('saveProperty 함수가 정의되지 않았습니다. 3초 후 재시도...');
                // 3초 대기 후 재시도
                setTimeout(() => {
                    if (typeof window.saveProperty === 'function') {
                        confirmSave();
                    } else {
                        alert('시스템 준비중입니다. 페이지를 새로고침해주세요.');
                    }
                }, 3000);
                return;
            }
            
            // 확인 모달 표시
            showConfirmModal(
                '매물 저장', 
                '매물 정보를 저장하시겠습니까?', 
                window.saveProperty
            );
        }
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeConfirmModal();
            }
        });
        
        // 오버레이 클릭으로 모달 닫기
        document.querySelector('.confirm-modal-overlay')?.addEventListener('click', closeConfirmModal);
    </script>

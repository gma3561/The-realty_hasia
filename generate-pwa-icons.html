<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 아이콘 생성기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #eee;
            margin: 10px 0;
        }
        button {
            background: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #333;
        }
        #fileInput {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>PWA 아이콘 생성기 - THE REAL ESTATE</h1>
    <p>로고 이미지를 업로드하면 PWA에 필요한 모든 크기의 아이콘을 생성합니다.</p>
    
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="generateIcons()">아이콘 생성</button>
    
    <div class="icon-container" id="iconContainer"></div>
    
    <script>
        const sizes = [
            { size: 192, name: 'icon-192.png' },
            { size: 512, name: 'icon-512.png' },
            { size: 144, name: 'icon-144.png' },
            { size: 96, name: 'icon-96.png' },
            { size: 72, name: 'icon-72.png' },
            { size: 48, name: 'icon-48.png' },
            { size: 180, name: 'apple-touch-icon.png' } // iOS용
        ];

        function generateIcons() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                // 파일이 없으면 기본 로고로 생성
                generateDefaultLogo();
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    createIcons(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateDefaultLogo() {
            // THE 로고를 캔버스에 직접 그리기
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            // 배경색 (다크 그레이)
            ctx.fillStyle = '#3a3a3a';
            ctx.fillRect(0, 0, 512, 512);
            
            // THE 텍스트
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 120px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // 스파클 효과
            ctx.font = '40px serif';
            ctx.fillText('✦', 170, 150);
            ctx.fillText('✦', 342, 150);
            
            // THE 텍스트
            ctx.font = 'bold 100px serif';
            ctx.fillText('THE', 256, 220);
            
            // REAL ESTATE 텍스트
            ctx.font = '24px sans-serif';
            ctx.letterSpacing = '8px';
            ctx.fillText('REAL ESTATE', 256, 320);
            
            // 생성된 로고로 아이콘 만들기
            createIcons(canvas);
        }

        function createIcons(source) {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            sizes.forEach(({ size, name }) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                // 이미지 또는 캔버스 그리기
                if (source instanceof HTMLCanvasElement) {
                    ctx.drawImage(source, 0, 0, size, size);
                } else {
                    // 배경색 설정 (다크 그레이)
                    ctx.fillStyle = '#3a3a3a';
                    ctx.fillRect(0, 0, size, size);
                    
                    // 이미지 중앙에 배치
                    const scale = Math.min(size / source.width, size / source.height) * 0.8;
                    const width = source.width * scale;
                    const height = source.height * scale;
                    const x = (size - width) / 2;
                    const y = (size - height) / 2;
                    
                    ctx.drawImage(source, x, y, width, height);
                }
                
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `
                    <h3>${name}</h3>
                    <p>${size}x${size}px</p>
                `;
                div.appendChild(canvas);
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '다운로드';
                downloadBtn.onclick = () => downloadIcon(canvas, name);
                div.appendChild(downloadBtn);
                
                container.appendChild(div);
            });
            
            // manifest.json 업데이트 코드 표시
            displayManifestCode();
        }

        function downloadIcon(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function displayManifestCode() {
            const manifestUpdate = `
// manifest.json 업데이트 필요:
{
    "icons": [
        {
            "src": "/icon-48.png",
            "sizes": "48x48",
            "type": "image/png"
        },
        {
            "src": "/icon-72.png",
            "sizes": "72x72",
            "type": "image/png"
        },
        {
            "src": "/icon-96.png",
            "sizes": "96x96",
            "type": "image/png"
        },
        {
            "src": "/icon-144.png",
            "sizes": "144x144",
            "type": "image/png"
        },
        {
            "src": "/icon-192.png",
            "sizes": "192x192",
            "type": "image/png",
            "purpose": "any maskable"
        },
        {
            "src": "/icon-512.png",
            "sizes": "512x512",
            "type": "image/png",
            "purpose": "any maskable"
        }
    ]
}`;
            console.log(manifestUpdate);
        }

        // 페이지 로드시 자동으로 기본 로고 생성
        window.onload = () => {
            generateDefaultLogo();
        };
    </script>
</body>
</html>
